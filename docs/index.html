<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>変身!</title>
<style>
:root{
	--belt-height:600px;
	--frames-bg:#1a1a1a;
	--frames-size:400px;
	--typhoon-bg:#000;
	--typhoon-size:280px;
	
}

*{
	box-sizing:border-box;
	padding:0;
	margin:0;
	list-style:none;
}

label{
	display:flex;
	align-items: center;
	justify-content:center;
	background:#000;
	height:100vh;
}

#belt{
	width:100%;
	height:calc(var(--belt-height) - 100px);
	background:#f00;
}

#base{
	display:flex;
	height:var(--belt-height);
	width:var(--belt-height);
	transform:scale(1.2, 1) rotate(45deg) ;
	background-image: linear-gradient(90deg, rgba(233, 233, 233, 1), rgba(172, 172, 172, 1));
	border-radius:500px 90px;
	box-shadow: 10px 3px 0 1px rgba(0, 0, 0, 0.15);
	position:absolute;
}

#frames{
	width:var(--frames-size);
	height:var(--frames-size);
	background:var(--frames-bg);
	border-radius:50%;
	display:flex;
	align-items: center;
	justify-content:center;
	border:2px solid #000;
	z-index:1;
	position:absolute;
	box-shadow: 1px 1px 0 2px rgba(0, 0, 0, 0.2), inset 3px 2px rgba(255,255,255,0.25);
}

#frames:before{
	content:"";
	width:calc(var(--frames-size) - 50px);
	height:calc(var(--frames-size) - 50px);
	background:var(--frames-bg);
	/*border:2px solid #000;*/
	border-radius:50%;
	display:flex;
	align-items: center;
	justify-content:center;
	position:absolute;
	box-shadow:1px 1px 0 1px rgba(0, 0, 0, 0.5), inset 3px 3px rgba(0,0,0,0.8);
}

#frames:after{
	content:"";
	position:absolute;
	width:calc(var(--frames-size) - 85px);
	height:calc(var(--frames-size) - 85px);
	background:var(--frames-bg);
	border:1px solid #000;
	border-radius:50%;
	display:flex;
	align-items: center;
	justify-content:center;
	box-shadow:1px 1px 0 1px rgba(0, 0, 0, 0.4), inset 3px 3px rgba(0,0,0,0.8);
}

#typhoon{
	width:var(--typhoon-size);
	height:var(--typhoon-size);
	background:var(--typhoon-bg);
	border-radius:50%;
	display:flex;
	align-items: center;
	justify-content:center;
	z-index:2;
}

#wings{
	background:repeating-conic-gradient(from 0deg, red 0deg 35deg, transparent 35deg 45deg);
	width:var(--typhoon-size);
	height:var(--typhoon-size);
	border-radius:50%;
	display:flex;
	align-items: center;
	justify-content:center;
}

#pins{
	position:absolute;
	width:30px;
	height:30px;
	border-radius:50%;
	background:red;
	box-shadow: 1px 1px 0 2px rgba(0, 0, 0, 0.5);
	display:flex;
	align-items: center;
	justify-content:center;
	z-index:2;
	filter:blur(0.5px);
}

#pins:before{
	content:"";
	width:15px;
	height:15px;
	border-radius:50%;
	background:red;
	margin:-1px 0 0 -1px;
	box-shadow: 1px 1px 0 2px rgba(0, 0, 0, 0.5);
	position:absolute;
}

#pins:after{
	content:"";
	position:absolute;
	top:8px;
	left:8px;
	display:block;
	width:8px;
	height:8px;
	background:#fff;
	opacity:0.6;
	border-radius:50%;
	filter:blur(2px);
}

#cover{
	width:var(--typhoon-size);
	height:var(--typhoon-size);
	background:var(--typhoon-bg);
	border-radius:50%;
	background:transparent;
	box-shadow:inset 10px 10px rgba(0, 0, 0, 0.3);
	position:absolute;
	filter:blur(1px);
	z-index:3;
}

#lights{
	opacity:0;
	width:var(--typhoon-size);
	height:var(--typhoon-size);
	border-radius:50%;
	position:absolute;
	background:rgba(0,0,0,0.5);
	display:flex;
	z-index:4;
}

#lights ul{
	width:var(--typhoon-size);
	height:var(--typhoon-size);
	border-radius:50%;
	background:conic-gradient(#6ff 15deg, transparent 30deg 320deg, #6ff);
	align-items: center;
	mask-image: radial-gradient(transparent 0%,transparent 9%, white 9%,white);
}

#lights ul li{
	margin:0 auto;
	border-radius:50%;
}

#lights ul li:nth-child(1){
	margin-top:1px;
	width:40px;
	height:15px;
	border-radius:40% 40%;
	background:#fff;
	
}

#lights ul li:nth-child(2){
	margin-top:2px;
	width:30px;
	height:15px;
	border-radius:50% 50%;
	background:#fff;
}

#lights ul li:nth-child(3){
	margin-top:2px;
	width:20px;
	height:15px;
	border-radius:50% 50%;
	background:#fff;
}

#lights ul li:nth-child(4){
	margin-top:1px;
	width:16px;
	height:16px;
	border-radius:50% 50%;
	background:#fff;
}

#lights ul li:nth-child(5){
	margin-top:1px;
	width:16px;
	height:16px;
	border-radius:50% 50%;
	background:#fff;
}

#lights ul li:nth-child(6){
	margin-top:1px;
	width:16px;
	height:16px;
	border-radius:50% 50%;
	background:#fff;
}

#lights ul li:nth-child(7){
	margin-top:3px;
	width:16px;
	height:8px;
	border-radius:50%;
	background:#ffb266;
}

input{
	display: none;
}

input:checked ~ * #typhoon{
	animation:henshin .5s ease-in 0s 1;
	animation:henshin .5s linear .5s infinite;
}

input:checked ~ #lights{
	animation:light_on .5s ease-in 1s 1;
	animation:light_on .1s linear 2s infinite;
}

@keyframes henshin {
	0%   { transform: rotate(0deg); }
	100% { transform: rotate(360deg); }
}

@keyframes light_on {
	0%   { transform: rotate(0deg); opacity:1}
	100% { transform: rotate(360deg); opacity:1}
}

</style>
</head>
<body>
<label>
	<input type="checkbox" name="checkbox" value="1">
	<div id="belt"></div>
	<div id="base"></div>
	<div id="frames"><div id="typhoon"><div id="wings"></div></div></div>
	<div id="pins"></div>
	<div id="cover"></div>
	<div id="lights">
		<ul>
			<li></li><li></li><li></li><li></li><li></li><li></li><li></li>
		</ul>
	</div>
</label>
</body>
</html>
